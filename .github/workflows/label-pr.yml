name: "Pull Request Labeler"

on:
    pull_request_target:
        types: [opened, synchronize, closed]

jobs:
    labeler:
        permissions:
            contents: read
            pull-requests: write
            issues: write
        runs-on: ubuntu-22.04
        steps:
            - uses: actions/labeler@v6
              with:
                  repo-token: "${{ secrets.GITHUB_TOKEN }}"
                  sync-labels: true
                  dot: true
