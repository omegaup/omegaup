language: php

dist: trusty

group: edge

sudo: false

branches:
  only:
    - master

php:
  - 7.0.7

env:
  - TEST_SUITE=phpunit
  - TEST_SUITE=lint

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - llvm-toolchain-precise-3.7
    packages:
      - nginx
      - realpath
      - python3
      - python-pip
      - clang-format-3.7

cache:
  directories:
    - $HOME/.yarn-cache

# Disables default git submodules.
# This is done to only download the modules required for testing.
git:
  submodules: false

before_install:
  - stuff/travis/run.sh "${TEST_SUITE}" before_install

before_script:
  - stuff/travis/run.sh "${TEST_SUITE}" before_script

script:
  - stuff/travis/run.sh "${TEST_SUITE}" script

