<!doctype html>
<html class="h-75">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<title>omegaUp problemless grader &alpha;</title>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/golden-layout/1.5.9/goldenlayout.min.js"></script>

		<link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/golden-layout/1.5.9/css/goldenlayout-base.css" />
		<link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/golden-layout/1.5.9/css/goldenlayout-light-theme.css" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
		<link type="text/css" rel="stylesheet" href="style-light.css" />
		<script src="/js/dist/grader_ephemeral.js" async></script>
	</head>
	<body class="d-flex flex-column h-100 bg-light">
		<nav class="navbar navbar-light bg-light py-0 border">
			<span class="navbar-brand">omegaUp ephemeral grader<sup>&alpha;</sup></span>
			<form class="form-inline my-2 my-lg-0 ephemeral-form">
				<label for="upload">
					<a class="btn btn-secondary btn-sm mr-sm-2" role="button">
						<span class="fa fa-upload" title="Upload" aria-hidden="true"></span>
					</a>
				</label>
				<input id="upload" type="file" accept=".zip">
				<a class="btn btn-secondary btn-sm mr-sm-2" id="download" role="button">
					<span class="fa fa-file-archive-o" title="Download" aria-hidden="true" id="download-label"></span>
				</a>
				<select class="form-control form-control-sm mr-sm-2" data-language-select id="language">
					<option value="cpp20-gcc">C++20 (g++ 10.3)</option>
					<option value="cs">C# (10, dotnet 6.0)</option>
					<option value="go">Go (1.18.beta2)</option>
					<option value="hs">Haskell (ghc 8.8)</option>
					<option value="java">Java (openjdk 16.0)</option>
					<option value="js">JavaScript (Node.js 16)</option>
					<option value="kt">Kotlin (1.6.10)</option>
					<option value="lua">Lua (5.3)</option>
					<option value="py3">Python (3.9)</option>
					<option value="rb">Ruby (2.7)</option>
					<option value="rs">Rust (1.56.1)</option>
				</select>
				<button class="btn btn-sm btn-secondary mr-2 my-sm-0 ephemeral-button" data-run-button type="button">
					<span>Run</span>
					<img src="http://samherbert.net/svg-loaders/svg-loaders/tail-spin.svg" height="16" />
				</button>
				<button class="btn btn-sm btn-primary my-2 my-sm-0 ephemeral-button d-none" data-submit-button type="submit">
					<span>Submit</span>
					<img src="http://samherbert.net/svg-loaders/svg-loaders/tail-spin.svg" height="16" />
				</button>
			</form>
		</nav>
		<section id="layout-root" class="col px-0 border"></section>
		<input type="hidden" id="theme" value="vs">
	</body>
</html>
