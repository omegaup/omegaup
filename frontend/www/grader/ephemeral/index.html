<!doctype html>
<html class="h-100">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<title>omegaUp problemless grader &alpha;</title>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/golden-layout/1.5.9/goldenlayout.min.js"></script>

		<link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/golden-layout/1.5.9/css/goldenlayout-base.css" />
		<link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/golden-layout/1.5.9/css/goldenlayout-dark-theme.css" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
		<link type="text/css" rel="stylesheet" href="style.css" />
		<script src="/js/dist/grader_ephemeral.js" async></script>
	</head>
	<body class="d-flex flex-column h-100 bg-dark text-white">
		<nav class="navbar navbar-dark bg-dark py-0">
			<span class="navbar-brand">omegaUp ephemeral grader<sup>&alpha;</sup></span>
			<form class="form-inline my-2 my-lg-0">
				<label for="upload">
					<a class="btn btn-secondary btn-sm mr-sm-2" role="button">
						<span class="fa fa-upload" title="Upload" aria-hidden="true"></span>
					</a>
				</label>
				<input id="upload" type="file" accept=".zip">
				<a class="btn btn-secondary btn-sm mr-sm-2" id="download" role="button">
					<span class="fa fa-file-archive-o" title="Download" aria-hidden="true" id="download-label"></span>
				</a>
				<select class="form-control form-control-sm mr-sm-2" id="language">
					<option value="cpp17-gcc">C++17 (g++ 9.3)</option>
					<option value="cs">C# (8.0, dotnet 3.1)</option>
					<option value="java">Java (openjdk 14.0)</option>
					<option value="py3">Python 3.8</option>
					<option value="rb">Ruby (2.7)</option>
					<option value="lua">Lua (5.3)</option>
				</select>
				<button class="btn btn-sm btn-primary my-2 my-sm-0" type="submit" >
					<span>Run</span>
					<img src="http://samherbert.net/svg-loaders/svg-loaders/tail-spin.svg" height="16" />
				</button>
			</form>
		</nav>
		<section id="layout-root" class="col px-0"></section>
	</body>
</html>
