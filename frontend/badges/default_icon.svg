<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="600px" height="600px" viewBox="0 0 737.408 737.408">
    <defs>
      <!--
        GRADIENTES:
        - "border": la primera, usada para el borde la medalla.
        - "inside": la segunda, usada para el relleno de la medalla.

        Por defecto el degradado es horizontal, sin embargo puede ser vertical usando este par치metro:
        - gradientTransform: rotate([degrees]), degrees = [0-90].

        Cada etiqueta <stop> dentro de linearGradient permite especificar los colores y el 치rea que ocupar치n dentro de la gradiente.
        En caso se desee un color s칩lido en lugar de un degradado, se pueden poner: <stop offset="0%"> con el color deseado.
        Toda la personalizaci칩n de color y/o degradado queda a criterio del creador del badge.

        * ALTERNATIVAMENTE se puede usar radialGradient en lugar de alguno (o ambos) linearGradient. M치s informaci칩n:
          https://developer.mozilla.org/en-US/docs/Web/SVG/Element/linearGradient
          https://developer.mozilla.org/en-US/docs/Web/SVG/Element/radialGradient
      -->
      <linearGradient id="border">
        <stop offset="0%" style="stop-color: #333333;"/>
      </linearGradient>

      <linearGradient id="inside" gradientTransform="rotate(90)">
        <stop offset="0%" style="stop-color:#D0DEF5;"/>
        <stop offset="85%" style="stop-color:#5588DD;"/>
      </linearGradient>
    </defs>

