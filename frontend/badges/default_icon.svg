    <!--
      Texto del badge
      Cada badge PUEDE tener texto dentro, a criterio del usuario. Idealmente este texto debe ser igual al alias del badge.
      Cada l칤nea se define a trav칠s de un <text>, con par치metros:
      - fill: el color
      - font-size
      - font-family
      - x: la posici칩n de inicio del texto respecto al eje X de la figura total (en % o px)
      - y: la posici칩n de inicio del texto respecto al eje Y de la figura total (en % o px)

      Los emojis tambi칠n est치n soportados y pueden ser inclu칤dos.
    -->
    <text fill="#ffffff" font-size="115" font-family="sans-serif" x="16.25%" y="40%">omegaUp</text>
    <text fill="#ffffff" font-size="200" font-family="sans-serif" x="32.5%" y="67.5%">游눹</text>
