version: '3.3'

services:

  frontend:
    build:
      dockerfile: ./Dockerfile.dev-php
      context: ./stuff/docker/
    image: omegaup/dev-php:latest
    restart: always
    volumes:
      - type: bind
        source: .
        target: /opt/omegaup
      - 'omegaupdata:/var/lib/omegaup'
    depends_on:
      - mysql
    ports:
      - target: 8000
        published: 8001
        protocol: tcp
        mode: host

  mysql:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_DATABASE: 'omegaup'
      MYSQL_USER: 'omegaup'
      MYSQL_PASSWORD: 'omegaup'
      MYSQL_ROOT_PASSWORD: 'omegaup'
    expose:
      - '3306'
    volumes:
      - 'dbdata:/var/lib/mysql'

volumes:
  dbdata:
  omegaupdata:
